<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/layout">
<head>
    <title>수업연계</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="form1">
        <input type="hidden" id="page" name="page" th:value="${list.pageable.pageNumber}">
    </form>
    <div class="content">
        <h1 class="responsiveH1">수업연계</h1>
        <div class="tab clearfix">
            <ul class="tab-ul">
                <li class="active"><a href="/c2/p1">과제</a></li>
                <li ><a href="/c2/p2">독후감</a></li>
            </ul>
        </div>
        <div class="content-in clearfix">
            <div class="pointBox">
                <div class="pointTit">포인트</div>
                <div class="point"><span th:text="| ${#numbers.formatInteger(session.studentVO.coin,0,'COMMA')}|">1,000</span> 포인트</div>
            </div>
            <table class="table taskTalbe">
                <thead class="table-head">
                <tr>
                    <th>반</th>
                    <th>과제제목</th>
                    <th>기한</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody class="table-body taskBody">
                <tr th:each="el : ${list}">
                    <td th:text="${el.task.academyClass.className}">잇플코딩 입문반A</td>
                    <td><p th:text="${el.task.subject}">수업 내용을 바탕으로 파이썬 실습내용수업 내용을 바탕으로 파이썬 실습내용수업 내용을 바탕으로 파이썬 실습내용수업 내용을 바탕으로 파이썬 실습내용</p>
                        <div class="moTBody">
                            <p>
                                <span th:text="${session.studentVO.academyClass.className}">잇플코딩 입문반A</span>ㅣ
                                <span th:text="|${#temporals.format(el.task.startDate,'yyyy.MM.dd')} ~ ${#temporals.format(el.task.endDate,'yyyy.MM.dd')}|">22.03.24 ~ 22.03.27</span>
                            </p>
                            <th:block th:switch="${el.status}">
                                <button th:case="NOT_SUBMIT" type="button" class="btn btn-blue" onclick="taskList()">과제 작성</button>
                                <button th:case="SUBMIT" type="button" class="btn btn-yellow" onclick="taskList()">확인중</button>
                                <button th:case="COMPLETE" type="button" class="btn btn-lightGray" onclick="taskList()">과제 완료</button>
                            </th:block>
                        </div>
                    </td>
                    <td th:text="|${#temporals.format(el.task.startDate,'yyyy.MM.dd')} ~ ${#temporals.format(el.task.endDate,'yyyy.MM.dd')}|">22.03.24 ~ 22.03.27</td>
                    <td>
                        <th:block th:switch="${#strings.toString(el.status)}">
                            <button th:case="NOT_SUBMIT" type="button" class="btn btn-blue" th:onclick="|ut.redirect('/c2/p1-detail/${el.id}')|">과제 작성</button>
                            <button th:case="SUBMIT" type="button" class="btn btn-yellow" th:onclick="|ut.redirect('/c2/p1-detail/${el.id}')|">확인중</button>
                            <button th:case="COMPLETE" type="button" class="btn btn-lightGray" th:onclick="|ut.redirect('/c2/p1-detail/${el.id}')|">과제 완료</button>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <th:block th:with="list=${list}, formId='form1'" th:include="layout/pagination :: pagination"></th:block>
    </div>

    <script th:src="@{/assets/js/c2/c2p1.js(v='1.0.0')}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        /*]]>*/
    </script>
</th:block>
</body>
</html>
