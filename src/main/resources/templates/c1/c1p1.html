<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>잇플 커뮤니티</title>
    <style>
        @media screen and (max-width:768px) {
            .writeBtn{
                position: fixed;
                right:20px;
                bottom:30px;
                width:70px!important;
                height:70px!important;
                border-radius: 50%!important;
                white-space: nowrap;
                text-indent: 200%;
                overflow: hidden;
                background-image: url(/assets/img/write-i.png);
                background-size: 34px;
                background-position: center 40%;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="content">
        <h1 class="responsiveH1">잇플 커뮤니티</h1>
        <div class="tab clearfix">
            <ul class="tab-ul">
                <li th:classappend="${#strings.equals(params.boardType,'CODING') ? 'active' : ''}"><a href="/c1/p1">잇플 코딩</a></li>
                <li th:classappend="${#strings.equals(params.boardType,'ENGLISH') ? 'active' : ''}"><a href="/c1/p2">잇플 영어</a></li>
            </ul>
        </div>
        <div class="content-in clearfix">
            <div class="search clearfix">
                <form id="form1" class="search-in">
                    <input type="hidden" id="page" name="page" th:value="${list.pageable.pageNumber}">
                    <div class="in-box">
                        <select name="searchType">
                            <option value="subject" th:selected="${#strings.equals(param.searchType, 'subject')}">제목</option>
                            <option value="contents" th:selected="${#strings.equals(param.searchType, 'contents')}">내용</option>
                            <option value="user" th:selected="${#strings.equals(param.searchType, 'user')}">글쓴이</option>
                        </select>
                        <input type="text" name="searchValue" th:value="${param.searchValue}">
                    </div>
                    <button type="button" class="src-btn" onclick="goSearch();"></button>
                </form>
            </div>
            <ul class="commuListUl">
                <li th:each="el : ${list}">
                    <div class="thumbbox" th:style="|background-image: url('${el.thumbnail}');|"></div>
                    <div class="rightwrap">
                        <p class="category" th:text="|[${el.boardCategory.message}]|"></p>
                        <p class="titlewrap"><a th:href="|/c1/p1/${el.id}|"><span class="title" th:attr="data-reply='('+${el.commentCount}+')'" th:text="${el.subject}">잇플과 함께 할 선생님을 모십니다</span></a></p>
                        <p class="artiInfo"><span class="nickname" th:text="${el.student.name}">닉네임</span><span class="date" th:text="${#temporals.format(el.createdAt,'yyyy.MM.dd')}">22.03.24</span><span class="view" th:text="${el.viewCount}">9</span><span class="up" th:text="${el.starCount}">10</span></p>
                    </div>
                </li>
            </ul>
            <div class="btn-right">
                <button type="button" class="m-btn mt10 writeBtn">글쓰기</button>
            </div>
        </div>

        <!--페이지네이션-->
        <th:block th:with="list=${list}, formId='form1'" th:include="layout/pagination :: pagination"></th:block>
    </div>

    <script th:src="@{/assets/js/c1/c1p1.js(v='1.0.0')}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        /*]]>*/
    </script>
</th:block>
</body>
</html>
