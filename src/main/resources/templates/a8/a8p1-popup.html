<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>관리자 설정</title>
    <style>
        .mSearch {
            display: flex;
            margin-bottom: 20px;
        }
        .mSearch select {
            width: 80px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #cccccc;
            border-right: 0;
            padding-left: 5px;
        }
        .mSearch * {
            font-size: 14px;
        }
        .mSearch input {
            width: calc(100% - 160px);
        }
        .mSearch button.btn {
            width: 80px;
            border-radius: 0 5px 5px 0;
            height: 35px;
            font-family: "Pretendard Regular";
        }
        .body-scroll {
            max-height: 500px;
            overflow-y: scroll;
        }
        .table.popTable + .body-scroll {
            max-height: 250px;
        }
        .table {
            width: 100%;
            font-size: 16px;
        }
        table.popTable {
            font-size: 14px;
        }
        .table.popTable .table-head tr {
            height: 40px;
        }
        .table.popTable input[type=checkbox]+label {
            height: 17px;
            width: 17px;
            display: block;
            margin: 0 auto;
        }
        .popBtnWrap {
            margin-top: 30px;
            text-align: center;
        }
        .popup button.btn {
            width: 120px;
            height: 45px;
            font-size: 14px;
            font-family: "Pretendard Regular";
        }
    </style>
</head>

                <button type="button" class="btn">검색</button>
            </div>
            <div class="popTable-con">

                </div>
            </div>
